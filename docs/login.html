</head>

<body>
    <div class="banner">
        <a href="index.html" class="logo-image-container">
            <img src="Vocatia.svg" class="logo-image" />
            <img src="VocatiaTextLogoInverted.svg" class="logo-content" />
        </a>
        <a onclick="showFullMenu()"><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="menu-alt"
                class="menu-icon" fill="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M21,19H3a1,1,0,0,1,0-2H21a1,1,0,0,1,0,2Z" style="fill:#FFFFFF"></path>
                    <path d="M21,13H3a1,1,0,0,1,0-2H21a1,1,0,0,1,0,2Z" style="fill:#FFFFFF"></path>
                    <path d="M21,7H3A1,1,0,0,1,3,5H21a1,1,0,0,1,0,2Z" style="fill:#FFFFFF"></path>
                </g>
            </svg></a>
        <div class="link-group" id="the links">
            <a href="index.html">
                <p class="bannerp">Home</p>
            </a>
            <a href="employer-dashboard.html">
                <p class="bannerp">Dashboard</p>
            </a>
            <a href="how-to.html">
                <p class="bannerp">How To</p>
            </a>
            <a href="about-us.html">
                <p class="bannerp">About Us</p>
            </a>

            <a href="login.html">
                <button class="secondary-button log-in-button">
                    Log In
                </button>
            </a>
        </div>
    </div>
    
    <div class="form-container">
        <p class="login-form-header">Login</p>
        <form class="form" id="login-form">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="text" name="username" id="username" placeholder="">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
                <!--<div class="forgot">
                    <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
                </div>-->
            </div>
            <button type="submit" class="login">Log in</button>
        </form>
        <div class="social-message">
            <div class="line"></div>
            <p class="message">Or With</p>
            <div class="line"></div>
        </div>

        
        <button class="btn google" onclick="signInWithGoogle()">
            <svg xml:space="preserve" style="enable-background:new 0 0 512 512;" viewBox="0 0 512 512" y="0px" x="0px"
                xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="Layer_1" width="20"
                version="1.1">
                <path d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
                        c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
                        C103.821,274.792,107.225,292.797,113.47,309.408z" style="fill:#FBBB00;"></path>
                <path d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
                        c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
                        c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"
                    style="fill:#518EF8;"></path>
                <path d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
                        c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
                        c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z" style="fill:#28B446;"></path>
                <path d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
                        c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
                        C318.115,0,375.068,22.126,419.404,58.936z" style="fill:#F14336;"></path>
            </svg>
            <span style="margin-left: 10px;">Login with Google</span>
        </button>

        <p class="signup">Don't have an account?
            <a rel="noopener noreferrer" href="sign-up.html" class="">Sign up</a>
        </p>
    </div>
    <div id="popup-message" style="display: none;">
        <div class="popup-content">
            <button class="popup-close" aria-label="Close popup">&times;</button>
            <p id="popup-text"></p>
            <button class="popup-ok">OK</button>
        </div>
    </div>
      
</body>

</html>
